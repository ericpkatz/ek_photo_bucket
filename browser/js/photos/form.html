<form class='well'>
  <div class='form-group'>
    <label for='name'>Name</label>
    <input class='form-control' id='name' ng-model='photo.name' />
 </div>
  <div class='form-group'>

  <div class="btn btn-default" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    accept="image/*" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}">Select A File</div>
    {{ file }}

    <input class='form-control' id='url' ng-model='photo.url' />
 </div>
 <button class='btn btn-primary' ng-click='save()' ng-disabled='!file'>Save</button>
 <button class='btn btn-warning' ui-sref='photos'>Cancel</button>

 <button class='btn btn-danger' ng-click='remove()'>Cancel</button>
</form>
