<form class='well'>
  <div class='form-group'>
    <label for='name'>Name</label>
    <input class='form-control' id='name' ng-model='photo.name' />
 </div>
  <div class='form-group'>
    <label for='url'>Url</label>
    <input class='form-control' id='url' ng-model='photo.url' />
 </div>
 <button class='btn btn-primary' ng-click='save()'>Save</button>
 <button class='btn btn-warning' ui-sref='photos'>Cancel</button>
</form>
